<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#ffffdd">
    <meta name="twitter:creator" content="@danielthepope" />
    <meta property="og:title" content="Buzz">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://buzz.dpope.uk/android-chrome-192x192.png">
    <meta property="og:description" content="Your phone is now an internet-connected gameshow buzzer">
</head>

<body>
    <h1>BUZZ!</h1>
    <div id="setup">
        <p>
            <label for="name-input">Who are you?</label>
            <input type="text" name="name" id="name-input">
        </p>
        <p>
            <label for="gameid-input">Game ID</label>
            <input type="text" name="gameid" id="gameid-input">
        </p>
        <button onclick="join()">Join</button>
        <p>Or:</p>
        <button onclick="createGame()">Create game</button>
    </div>

    <p id="game-id-p" class="hidden">Game ID: <strong id="game-id-display">-</strong></p>

    <div id="player-view" class="hidden">
        <p>Welcome <span id="player-name-display">-</span></p>
        <h2>Buzzer</h2>
        <div id="buzzer"></div>
    </div>

    <div id="admin-view" class="hidden">
        <h2>Admin view</h2>
        <button onclick="freezeAll()">Freeze all</button>
        <button onclick="resetAll()">Reset all</button>
        <button onclick="freezePlayer()">Freeze buzzed player</button>
        <p id="admin-console">-</p>
    </div>

    <div id="player-list-view" class="hidden">
        <h2>Players</h2>
        <ul id="player-list"></ul>
    </div>

    <audio id="buzz-sound" src="buzzer.mp3" class="hidden"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
    <script src="/buzz.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>

</html>
