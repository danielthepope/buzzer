<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>BUZZ</h1>
    <div id="setup">
        <p>Who are you?</p>
        <input type="text" name="name" id="name-input">
        <p>Game ID</p>
        <input type="text" name="gameid" id="gameid-input">
        <button onclick="join()">Join</button>
        <p>Or:</p>
        <button onclick="createGame()">Create game</button>
    </div>

    <p id="game-id-p" class="hidden">Game ID: <span id="game-id-display">-</span></p>

    <div id="player-view" class="hidden">
        <p>Welcome <span id="player-name-display">-</span></p>
        <h2>Buzzer</h2>
        <button id="buzzer" onclick="buzz()">Buzzer</button>
        <p id="buzz-result">-</p>
    </div>

    <div id="admin-view" class="hidden">
        <h2>Admin view</h2>
        <button onclick="freezeAll()">Freeze all</button>
        <button onclick="resetAll()">Reset all</button>
        <button onclick="freezePlayer()">Freeze buzzed player</button>
        <p id="admin-console">-</p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
    <script>
        const socket = io();
        let gameId = null;
        let playerName = null;

        // Client functions

        function join() {
            playerName = document.getElementById("name-input").value;
            gameId = document.getElementById("gameid-input").value;
            if (playerName.length > 0 && gameId.length > 0) {
                socket.emit('join-request', { playerName, gameId }, (err, data) => {
                    if (err) {
                        alert(err);
                    } else {
                        setupPlayer(gameId);
                    }
                });
            }
        }

        function setupPlayer(gameId) {
            document.getElementById('game-id-display').innerText = gameId;
            document.getElementById('game-id-p').classList.remove('hidden');
            document.getElementById('player-name-display').innerText = playerName;
            document.getElementById('player-view').classList.remove('hidden');
            document.getElementById('setup').classList.add('hidden');

            gameSocket = io.connect(`/${gameId}`);

            gameSocket.on('game-over', data => {
                alert(data.message);
                window.location.reload();
            });

            gameSocket.on('buzz', data => {
                if (data.playerName === playerName) {
                    buzzSuccess();
                } else {
                    freezeMyBuzzer();
                }
            });

            gameSocket.on('freeze-players', (data) => {
                if (data.players.includes(playerName)) {
                    freezeMyBuzzer();
                } else {
                    unfreezeMyBuzzer();
                }
            });

            gameSocket.on('reset-all', () => {
                unfreezeMyBuzzer();
            });
        }

        function buzz() {
            socket.emit('buzz');
        }

        function buzzSuccess() {
            freezeMyBuzzer();
            document.getElementById('buzz-result').innerText = 'DING';
        }

        function freezeMyBuzzer() {
            document.getElementById('buzzer').setAttribute('disabled', 'disabled');
        }

        function unfreezeMyBuzzer() {
            document.getElementById('buzzer').removeAttribute('disabled');
            document.getElementById('buzz-result').innerText = '-';
        }

        // Admin functions

        function createGame() {
            socket.emit('create-game');
        }

        function setupAdmin(gameId) {
            document.getElementById('game-id-display').innerText = gameId;
            document.getElementById('game-id-p').classList.remove('hidden');
            document.getElementById('admin-view').classList.remove('hidden');
            document.getElementById('setup').classList.add('hidden');

            gameSocket = io.connect(`/${gameId}`);

            gameSocket.on('buzz', data => {
                document.getElementById('admin-console').innerText = `${data.playerName} has buzzed`;
            });
        }

        function freezeAll() {
            socket.emit('admin-freeze-all');
        }

        function resetAll() {
            document.getElementById('admin-console').innerText = '-';
            socket.emit('admin-reset-all');
        }

        function freezePlayer() {
            socket.emit('admin-freeze-player');
        }

        socket.on('game-created', data => {
            setupAdmin(data.gameId);
        });
    </script>
</body>

</html>
