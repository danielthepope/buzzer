<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><a class="link" href="/">Buzzer <small>is offline</small></a></h1>
    </header>
    <p>
        Looks like you're offline. Never mind, until you can get back, here's a button for you to buzz to your heart's
        content.
    </p>

    <button id="buzzer" class="ready"></button>
    <script src="/howler.min.js"></script>
    <script>
        const buzzer = document.getElementById('buzzer');
        buzzer.addEventListener('touchstart', e => buzz());
        buzzer.addEventListener('mousedown', e => buzz());
        const buzzerSound = new Howl({
            src: 'buzzer.mp3'
        });

        function buzz() {
            buzzerSound.play();
            console.log('um.. buzz?');
        }
    </script>
</body>

</html>
